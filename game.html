<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <link rel="stylesheet" type="text/css" href="mcq.css"> 
    </head>
    <body>
        <div id="quiz">
            <h1>Quiz Game</h1>
            <div id="question"></div>
            <div id="option_1" class="options" onclick="checkAnswer(0)"></div>
            <div id="option_2" class="options" onclick="checkAnswer(1)"></div>
            <div id="option_3" class="options" onclick="checkAnswer(2)"></div>
            <div id="option_4" class="options" onclick="checkAnswer(3)"></div>
            <button id="next" onclick="nextQuestion()">Next</button>
        </div>
        <script src="qu.js"></script>
    </body>
</html>
